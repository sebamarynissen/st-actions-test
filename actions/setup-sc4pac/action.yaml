name: Setup sc4pac
description: Sets up sc4pac and all of its dependencies in this repo

runs:
  using: composite
  steps:
  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.x'
  - name: Install dependencies
    shell: bash
    run: python -m pip install --upgrade PyYAML jsonschema
