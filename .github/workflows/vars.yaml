name: Set variables
on:
  workflow_dispatch: #

jobs:
  set-vars:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
      - run: npm ci
      - uses: ./actions/vars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
