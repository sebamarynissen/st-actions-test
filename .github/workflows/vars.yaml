name: Set variables
on:
  workflow_dispatch: #

jobs:
  set-vars:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
      - run: gh variable get LAST_RUN
